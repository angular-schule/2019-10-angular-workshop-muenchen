<form [formGroup]="bookForm">

  <div class="form-group">
    <label>ISBN</label>
    <input type="text" formControlName="isbn" class="form-control">
    <div class="feedback-error" *ngIf="isInvalid('isbn')">ISBN ist ung√ºltig.</div>
    <div class="feedback-error" *ngIf="hasError('isbn', 'minlength')">ISBN ist zu kurz.</div>
  </div>

  <div class="form-group">
    <label>Titel</label>
    <input type="text" formControlName="title" class="form-control">
  </div>

  <div class="form-group">
    <label>Preis</label>
    <input type="number" formControlName="price" class="form-control">
  </div>

  <div class="form-group">
    <label>Beschreibung</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>

  <div class="form-group" formArrayName="authors">
    <label>Autoren</label>
    <button class="btn btn-sm btn-secondary" (click)="addAuthor()"> + </button>

    <div *ngFor="let a of authors.controls; index as i">
      <button class="btn btn-sm btn-danger" (click)="removeAuthor(i)"> X </button>
      <input type="text" [formControlName]="i" class="form-control mb-1">
    </div>
  </div>

</form>

<pre>
{{ bookForm.value | json }}
</pre>

<div class="form-group" [formGroup]="searchForm">
  <input class="form-control form-control-lg"
    type="text"
    formControlName="term">
</div>

<strong *ngIf="isLoading">Laden...</strong>

<ul *ngIf="results$ | async as results">
  <li *ngFor="let book of results">
    <a [routerLink]="['/books', book.isbn]">{{ book.title }}</a>
  </li>
</ul>
